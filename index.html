            <option value="RUB">RUB (N)</option>
            <option value="RDB">RDB (O)</option>
            <option value="RDF">RDF (P)</option>
            <option value="BUR">BUR (Q)</option>
            <option value="BUL">BUL (R)</option>
            <option value="BDL">BDL (S)</option>
            <option value="BDR">BDR (T)</option>
            <option value="DFL">DFL (U)</option>

            <option value="DBR">DBR (W)</option>

        <br />

        <label>Enter second piece:</label>
        <select id="secondPiece">
            <option value="UBL">UBL (A)</option>
            <option value="UBR">UBR (B)</option>

            <option value="LBU">LBU (E)</option>

            <option value="LDF">LDF (G)</option>

            <option value="FUL">FUL (I)</option>
            <option value="FDR">FDR (K)</option>
            <option value="FDL">FDL (L)</option>
            <option value="RUB">RUB (N)</option>
            <option value="RDB">RDB (O)</option>
            <option value="RDF">RDF (P)</option>
            <option value="BUR">BUR (Q)</option>
            <option value="BUL">BUL (R)</option>
            <option value="BDL">BDL (S)</option>
            <option value="BDR">BDR (T)</option>
            <option value="DFL">DFL (U)</option>

        <button type="submit" id="formButton">View Algorithm</button>
    </form>

    Viewing comm for UFR-<text id="firstPieceName"></text>-<text id="secondPieceName"></text>

    <div>Comm: <span id="commResult"></span></div>

    <div>Moves: <span id="movesResult"></span></div>
